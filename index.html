<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        * {

        body {

        .question-number {

        .question {

        .options {

        .option {

        .option.selected {

            background: #667eea;
            color: white;
        }

        .option.correct {
            border-color: #28a745;
            background: #28a745;
            color: white;

        }

        .option.incorrect {
            border-color: #dc3545;
            background: #dc3545;
            color: white;
            animation: incorrectAnswer 0.6s ease;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .score-display {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .results-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .final-score {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .percentage {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 30px;
        }

        .recommendation {

            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border-left: 5px solid #667eea;
        }

        .recommendation h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .recommendation p {
            color: #666;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .restart-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectAnswer {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .quiz-header h1 {

            }
            
            .quiz-content {
                padding: 20px;
            }
            
            .question {
                font-size: 1.2rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <script>
        const quizData = [

                    "Entre 4 mil a.C. e 476 d.C.",
                    "Entre 2000 a.C. e 1000 d.C.",
                    "Entre 500 a.C. e 100 d.C."
                ],
                answer: "Entre 4 mil a.C. e 476 d.C."
            },
            {
                question: "Quais civiliza√ß√µes viveram √©pocas de auge na Antiguidade, al√©m dos povos mesopot√¢micos?",
                options: [
                    "Chineses, indianos e persas",
                    "Eg√≠pcios, gregos e romanos",
                    "Maias, incas e astecas",
                    "Vikings, celtas e eslavos"
                ],

            },
            {

                    "Ate√≠sta, sem cren√ßa em deuses.",
                    "Polite√≠sta, acreditando em uma vasta gama de deuses.",
                    "Animista, adorando apenas a natureza."
                ],
                answer: "Polite√≠sta, acreditando em uma vasta gama de deuses."
            },
            {
                question: "Como eram chamadas as produ√ß√µes art√≠sticas relacionadas √†s tumbas e aos rituais funer√°rios do Egito Antigo?",
                options: [
                    "Arte sacra",
                    "Arte rupestre",
                    "Arte funer√°ria",
                    "Arte abstrata"
                ],
                answer: "Arte funer√°ria"
            },
            {
                question: "Qual o nome das regras fixas que as pinturas eg√≠pcias obedeciam?",
                options: [
                    "Lei da Perspectiva",
                    "Lei da Propor√ß√£o √Åurea",
                    "Lei da Frontalidade",
                    "Lei do Contraste"
                ],
                answer: "Lei da Frontalidade"
            },
            {
                question: "Segundo a Lei da Frontalidade, como a cabe√ßa de pessoas e divindades deveria ser representada?",
                options: [
                    "De frente",
                    "De costas",
                    "De perfil",
                    "Inclinada"
                ],
                answer: "De perfil"
            },
            {
                question: "Qual obra consistia em um grande rolo de papiro com f√≥rmulas m√°gicas para a eternidade?",
                options: [
                    "O Livro dos Sonhos",
                    "O Livro dos Mortos",
                    "O Livro da Vida",
                    "O Livro dos Deuses"
                ],
                answer: "O Livro dos Mortos"
            },
            {
                question: "Qual o prop√≥sito da riqueza art√≠stica nas tumbas eg√≠pcias, al√©m de guiar os mortos para a eternidade?",
                options: [
                    "Decorar o ambiente para o descanso eterno.",
                    "Refor√ßar o poder dos reis e demonstrar sua for√ßa e autoridade.",
                    "Servir como um mapa para o p√≥s-vida.",
                    "Atrair a aten√ß√£o de saqueadores."
                ],
                answer: "Refor√ßar o poder dos reis e demonstrar sua for√ßa e autoridade."
            },
            {
                question: "Qual tipo de comunica√ß√£o atual pode nos auxiliar a entender os hier√≥glifos eg√≠pcios?",
                options: [
                    "Alfabeto",
                    "Emojis",
                    "Sinais de tr√¢nsito",
                    "Linguagem de sinais"
                ],
                answer: "Emojis"
            },
            {
                question: "Qual a principal diferen√ßa entre hier√≥glifos e emojis, segundo o texto?",
                options: [
                    "Hier√≥glifos s√£o mais antigos que emojis.",
                    "Emojis s√£o usados apenas para comunica√ß√£o digital, hier√≥glifos n√£o.",
                    "Hier√≥glifos expressam um sistema de ideias, emojis expressam principalmente afetividade.",
                    "Emojis s√£o mais complexos que hier√≥glifos."
                ],
                answer: "Hier√≥glifos expressam um sistema de ideias, emojis expressam principalmente afetividade."
            },
            {
                question: "Quando a escrita hierogl√≠fica surgiu no Egito Antigo?",
                options: [
                    "Por volta de 1000 a.C.",
                    "Por volta de 3 mil a.C.",
                    "Por volta de 500 d.C.",
                    "Por volta de 2000 a.C."
                ],
                answer: "Por volta de 3 mil a.C."
            },
            {
                question: "O que foi a Pedra de Roseta, encontrada em 1799?",
                options: [
                    "Uma pedra preciosa.",
                    "Um fragmento de parede com inscri√ß√µes em tr√™s l√≠nguas.",
                    "Uma ferramenta de escrita.",
                    "Um monumento funer√°rio."
                ],
                answer: "Um fragmento de parede com inscri√ß√µes em tr√™s l√≠nguas."
            },
            {
                question: "Qual a principal caracter√≠stica da arquitetura e escultura eg√≠pcia?",
                options: [
                    "Simplicidade e minimalismo",
                    "Grandiosidade e riqueza",
                    "Leveza e delicadeza",
                    "Abstra√ß√£o e simbolismo"
                ],
                answer: "Grandiosidade e riqueza"
            },
            {
                question: "Qual o prop√≥sito das Pir√¢mides de Giz√©?",
                options: [
                    "Servir como templos religiosos.",
                    "Servir como moradias para os fara√≥s.",
                    "Servir como t√∫mulos para os fara√≥s Qu√©ops, Qu√©fren e Miquerinos.",
                    "Servir como centros de com√©rcio."
                ],
                answer: "Servir como t√∫mulos para os fara√≥s Qu√©ops, Qu√©fren e Miquerinos."
            },
            {
                question: "Qual a altura original da Pir√¢mide de Qu√©ops?",
                options: [
                    "100 metros",
                    "120 metros",
                    "146 metros",
                    "160 metros"
                ],
                answer: "146 metros"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        function initQuiz() {
            showQuestion();
            updateProgress();
        }

        function showQuestion() {
            const quizContent = document.getElementById('quizContent');
            const question = quizData[currentQuestion];
            
            quizContent.innerHTML = `
                <div class="question-container active">
                    <div class="question-number">Pergunta ${currentQuestion + 1} de ${quizData.length}</div>
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption('${option}', this)">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="controls">
                        <div class="score-display">Pontua√ß√£o: ${score}/${quizData.length}</div>
                        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>
                            ${currentQuestion === quizData.length - 1 ? 'Ver Resultado' : 'Pr√≥xima'}
                        </button>
                    </div>
                </div>
            `;
        }

        function selectOption(option, element) {
            // Remove sele√ß√£o anterior
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Seleciona a op√ß√£o atual
            element.classList.add('selected');
            selectedAnswer = option;
            
            // Habilita o bot√£o pr√≥ximo
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (selectedAnswer === null) return;
            
            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // Desabilita todas as op√ß√µes
            options.forEach(opt => opt.classList.add('disabled'));
            
            // Mostra resposta correta e incorreta
            options.forEach(opt => {
                if (opt.textContent.trim() === question.answer) {
                    opt.classList.add('correct');
                } else if (opt.textContent.trim() === selectedAnswer && selectedAnswer !== question.answer) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Verifica se a resposta est√° correta
            if (selectedAnswer === question.answer) {
                score++;
            }
            
            // Aguarda anima√ß√£o e vai para pr√≥xima pergunta
            setTimeout(() => {
                currentQuestion++;
                selectedAnswer = null;
                
                if (currentQuestion < quizData.length) {
                    showQuestion();
                    updateProgress();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const percentage = ((currentQuestion) / quizData.length) * 100;
            progressFill.style.width = percentage + '%';
        }

        function showResults() {
            const quizContent = document.getElementById('quizContent');
            const resultsContainer = document.getElementById('resultsContainer');
            const finalScore = document.getElementById('finalScore');
            const percentage = document.getElementById('percentage');
            const recommendation = document.getElementById('recommendation');
            
            quizContent.style.display = 'none';
            resultsContainer.classList.add('active');
            
            const percentageScore = Math.round((score / quizData.length) * 100);
            
            finalScore.textContent = `${score}/${quizData.length}`;
            percentage.textContent = `${percentageScore}%`;
            
            // Atualiza barra de progresso para 100%
            document.getElementById('progressFill').style.width = '100%';
            
            // Recomenda√ß√µes baseadas na pontua√ß√£o
            let recommendationText = '';
            let recommendationTitle = '';
            
            if (percentageScore >= 80) {
                recommendationTitle = 'üéâ Excelente!';
                recommendationText = 'Parab√©ns! Voc√™ demonstrou um √≥timo conhecimento sobre a arte do Egito Antigo. Continue estudando e explorando mais sobre as civiliza√ß√µes antigas!';
            } else if (percentageScore >= 60) {
                recommendationTitle = 'üëç Bom trabalho!';
                recommendationText = 'Voc√™ tem um bom conhecimento sobre o assunto, mas ainda pode melhorar. Revise os textos sobre hier√≥glifos, Lei da Frontalidade e as Pir√¢mides de Giz√©.';
            } else if (percentageScore >= 40) {
                recommendationTitle = 'üìö Continue estudando!';
                recommendationText = 'Voc√™ precisa revisar mais o conte√∫do. Foque especialmente nos temas sobre arte funer√°ria, caracter√≠sticas da religi√£o eg√≠pcia e a monumentalidade da arte eg√≠pcia.';
            } else {
                recommendationTitle = 'üí™ N√£o desista!';
                recommendationText = '√â importante revisar todo o conte√∫do sobre o Egito Antigo. Releia os textos com aten√ß√£o, prestando aten√ß√£o aos detalhes sobre hier√≥glifos, arte monumental e as caracter√≠sticas da civiliza√ß√£o eg√≠pcia.';
            }
            
            recommendation.innerHTML = `
                <h3>${recommendationTitle}</h3>
                <p>${recommendationText}</p>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('active');
            
            initQuiz();
        }

        // Inicializa o quiz quando a p√°gina carrega
        window.onload = initQuiz;
    </script>
</body>
</html>
